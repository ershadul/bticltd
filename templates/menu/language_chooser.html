{% load menu_tags  i18n %}

{% get_current_language as current_language %}

{% for language in languages %}
    {% ifnotequal current_language language.0 %}
        <div class="menu-item right">
            <a href="{% page_language_url language.0 %}">{{ language.1 }}</a>
        </div>
    {% endifnotequal %}
{% endfor %}
